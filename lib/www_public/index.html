<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>tissue: home</title>
  <meta name="description" content="tissue: Simple file-based issue tracking.">
  <meta name="author" content="Scott Means">

  <link rel="stylesheet" href="css/style.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <header class="roundbox">
    <h1>tissue</h1>
    <h2 class="user">{user_name}</h2>
  </header>
  <div class="content issues">
    <section class="issue_list_section">
      <div class="issue_list_inner">
        <div class="issue_list">
          <div class="ii new"><p>+</p></div>
        </div>
      </div>
    </section>
    <section class="issue_detail">
      <form class="issue_form">
        <fieldset>
          <p>
            <input name="issue_id" type="hidden"/>
            <span><span class="issue_id">(new)</span>:</span><input name="title" type="text" placeholder="title" required/>
          </p>
          <p>
            <textarea name="description" placeholder="Enter a brief description of the issue, along with steps to reproduce" required></textarea>
          </p>
          <p>
            <button type="submit">create new issue</button>
          </p>
        </fieldset>
      </form>
    </section>
  </div>
  <footer>
    See the <a href="https://github.com/smeans/tissue">tissue repository</a> for more information.
  </footer>
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
